<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodShare 您身边的美食家</title>
</head>
<body>
    <noscript>single react app</noscript>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=2KlSBBhtS2BXHWQ9vOg9VpYi9pv0iQVs"></script>
    <div id="root"></div>
</body>
<script>
    var geolocation = new BMap.Geolocation();
      geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
          var mk = new BMap.Marker(r.point);
          console.log(r.point);
          window.lat=r.point.lat;   //window.lat是在其他页面设置的全局变量
          window.lng=r.point.lng;   //window.lng是在其他页面设置的全局变量
        }
        else {
          alert('failed'+this.getStatus());
        }        
      },{enableHighAccuracy: true});
</script>
</html>
